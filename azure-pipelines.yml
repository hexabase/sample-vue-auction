# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  batch: true
  branches:
    include:
    - develop

pr: none

resources:
- repo: self

variables:
  - name: dockerRegistryServiceConnection
    value: '5b2c1a86-adaf-4fe6-84f9-536f844827fc'
  - name: imageRepository
    value: 'beee-syzygy'
  - name: containerRegistry
    value: 'hexabase.azurecr.io'
  - name: dockerfilePath
    value: 'docker/app/Dockerfile'
  - name: tag
    value: '$(Build.BuildNumber)'
  - name: vmImageName
    value: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build image
      inputs:
        command: build
        buildContext: $(Build.Repository.LocalPath)
        Dockerfile: $(dockerfilePath)
        repository: $(imageRepository)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: Docker@2
      displayName: Push image
      inputs:
        command: push
        repository: $(imageRepository)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - publish: docker/k8s
      artifact: manifests

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    environment: 'linker-staging.default'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              manifests: |
                $(Pipeline.Workspace)/manifests/deployments/syzygy-deploy.yml
                $(Pipeline.Workspace)/manifests/services/syzygy-svc.yml
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)
